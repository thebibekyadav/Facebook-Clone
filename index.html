<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-gray-100">
    <div class="container mt-32 flex items-center justify-center">
        <div class="left mx-12">
            <img class="w-64" src="fb.svg" alt="">
            <p class="text-2xl mx-6 w-96">Connect with friends and the world around you on Facebook.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-xl w-1/4 relative">
            <input class="px-4 my-2 h-12 border-2 border-gray-200 rounded-md outline-blue-600" type="text" placeholder="Enter email or phone number">
            <input class="px-4 my-2 h-12 border-2 border-gray-200 rounded-md outline-blue-600" type="password" placeholder="Password">
            <button class="my-2 py-3 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-bold">Log In</button>
            <span class="text-center text-blue-600 text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
            <hr my-2>
            <button class="my-5 py-3 bg-green-600 hover:bg-green-700 rounded-md text-white font-bold w-fit px-4 mx-auto">Create new account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business. </span>
        </div>
    </div>

</body>

</html>
